name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v2

 
      - name: docker login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      
      - name: Build and push
        uses: docker/build-push-action@v5.2.0
        with:   
          context: ./Backend
          push: true
          tags: |
              ${{ secrets.DOCKERHUB_USER }}/plantio20-backend:v2
              ${{ secrets.DOCKERHUB_USER }}/plantio20-backend:latest

      - name: Build and push
        uses: docker/build-push-action@v5.2.0
        with:   
          context: ./Frontend/app
          push: true
          tags: |
              ${{ secrets.DOCKERHUB_USER }}/plantio20-frontend:v1
              ${{ secrets.DOCKERHUB_USER }}/mhqaplantio20-frontend:latest
              ${{ secrets.DOCKERHUB_USER }}/plantio20-frontend:latest
